<div>
    <div class="row">
        <div class="col-md-6">
            <h2>Bearish</h2>
            <p> Stocks to Sell for {{tday}}</p>
        </div>
    </div>
</div>
<div class="d-flex justify-content-center" *ngIf="loading">
    <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<div *ngIf="!loading">
    <ul class="list-group" *ngFor="let a of stocklist">
        <li class="list-group-item">{{a['stock']}} : {{a['open']}}</li>
    </ul>
    <ul class="list-group" *ngIf="stocklist.length === 0">
        <li class="list-group-item">No Data </li>
    </ul>
</div>
